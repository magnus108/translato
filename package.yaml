name:                translato
version:             0.1.0.0
github:              "githubuser/translato"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/translato#readme>

default-extensions:
- DerivingStrategies
- DeriveGeneric
- DeriveAnyClass
- OverloadedStrings
- TypeSynonymInstances
- FlexibleInstances
- FlexibleContexts
- OverloadedLabels
- RecordWildCards

dependencies:
- name: base
  mixin: hiding (Prelude)
- name: relude
  mixin: (Relude as Prelude)
- name: aeson
- name: optparse-generic
- name: generic-lens
- name: lens
- name: comonad
- name: containers
- name: safe
- name: threepenny-gui
- name: cond

library:
  source-dirs: src

executables:
  translato-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - translato

tests:
  translato-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - translato
